<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
   
    <!-- Modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e435a7251.js" crossorigin="anonymous"></script>

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- 시계 -->
<div id="clock">00:00</div>

<!-- 로그인 폼 -->
<form id="login-form" class="hidden"> 
    <span id="loginSay">Hello! What's your name?</span>
    <input id="inputName"
        required
        maxlength="15"
        type="text" />
    <input id="btnLogin"
        type="submit" 
        value="Log In">
</form>

<!-- 인사 -->
<div id="greeting__box" class="hidden">
    <span id="greeting"></span>
    <i class="fa-solid fa-ellipsis"></i>
</div>

<!-- 모달 창 -->
<div class="modal" tabindex="-1" role="dialog" id="modalChoice">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content rounded-3 shadow">
          <div class="modal-body p-4 text-center">
              <h5 class="mb-0">Edit Name</h5>
              <p class="mb-0">Do you want to change your name?</p>
          </div>
          <div class="modal-footer flex-nowrap p-0">
              <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" id="btnEditName"><strong>Yes</strong></button>
              <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" id="btnCloseModal"><strong>No</strong></button>
          </div>
      </div>
  </div>
</div>

<!-- 명언 -->
<div id="quote">
    <span></span>
    <span class="indent"></span>
</div>

<!-- 투두 -->
<div class="todo">
    <div id="date"></div>
    <ul id="todo_list"></ul>
    <form id="todo_form">
        <input type="text" 
            placeholder="New Todo" 
            id="todo_input"
            required>
        <input type="submit" 
            value="register"
            id="todo_btn">
    </form>
</div>

<!-- 날씨 -->
<div id="weather">
    <img src="weather_img/clear.png" id="weather_icon">
    <div id="details">
        <span id="city"></span>
        <span id="temp"></span>
    </div>
</div>

<!-- 날씨 검색 -->
<div class="overlay">
<div class="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="enter your location">
        <button class="bx bx-search"></button>
    </div>

    <p class="city-hide">city hide</p>

    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="weather_img/clear.png">
                    <p class="temperature">16<span>°C</span></p>
                    <p class="description">Clear</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="weather-details">
        <div class="humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="info-wind">
                    <span>0km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <div class="not-found">
        <div class="box">
            <img src="weather_img/404.png">
            <p>Oops! Location not found!</p>
        </div>
    </div>
</div>
</div>

<script src="js/app.js"></script>
<script src="js/clock.js"></script>
<script src="js/quote.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
<script src="js/weather_search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
